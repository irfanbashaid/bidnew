<div class="container">
  <div class="col-md-6">
          <div class="form-style-10">
              <h1 style="text-align: center">Create Auction</h1>
              <div *ngIf="signupnotify==1" class="alert alert-success alert-dismissible" >
                  <a (click)="alertClose()" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                  <strong>Success!</strong> Auction Successfully Created.
              </div>
              <div class="form-group">
                  <div class="section"><span>1</span>Product Name</div>
                  <div class="inner-wrap">
                      <label>Please Enter A Name <input type="text" name="field1" #username /></label>
                  </div>

                  <div class="section"><span>2</span>Choose Image </div>
                  <div class="inner-wrap">
                      <label>Choose .PNG Format<input type="file" name="media_empty"  class="form-control" accept="image/png,"></label>                            
                  </div>

                  <div class="section"><span>3</span>Registration Start Time</div>
                  <div class="inner-wrap">
                          <input type="datetime-local" class="form-control" id="regstarttime" #rgstarttime autocomplete="off" >
                  </div>
                  <div class="section"><span>4</span>Registration End Time</div>
                  <div class="inner-wrap">
                          <input type="datetime-local" class="form-control" id="regendtime" #rgendtime autocomplete="off" >
                  </div>
                  <div class="section"><span>5</span>Auction Start Time</div>
                  <div class="inner-wrap">
                          <input type="datetime-local" class="form-control" id="starttime" #starttime autocomplete="off" >
                  </div>
                  <div class="section"><span>6</span>Auction End Time</div>
                  <div class="inner-wrap">
                          <input type="datetime-local" class="form-control" id="endtime" #endtime autocomplete="off" >
                  </div>
                  <div class="section"><span>7</span>Base Price</div>
                  <div class="inner-wrap">
                          <label>Enter Base Price <input type="text" name="field5" #password1/></label>
                  </div>
                  <div class="section"><span>8</span>Minimum Bid</div>
                  <div class="inner-wrap">              
                  <label>Enter Minimum Price <input type="text" name="field5" #password1/></label>
                  </div>

                  <div class="section"><span>9</span>Bid Increment</div>
                  <div class="inner-wrap">
                          <label>Enter Bid Increment <input type="text" name="field5" #password1/></label>
                  </div>

                  <div class="section"><span>10</span>Minimum Bidders</div>
                  <div class="inner-wrap">
                          <label>Enter Bid Increment <input type="text" name="field5" #password1/></label>
                  </div>
                  
                  <div class="section"><span>11</span>Bid Reset Time</div>
                  <div class="inner-wrap">
                          <label>Enter Bid Reset Time <input type="text" name="field5" #password1/></label>
                  </div>

                  <div *ngIf="signupnotify==2" class="alert alert-danger alert-dismissible">
                      <a (click)="alertClose()" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                      <strong>Invalid Credentials!</strong> 
                  </div>
                  <br><br>
                  <div class="button-section" style="text-align: center">
                      <input type="button" (click)="signup(username.value,email.value,password1.value,password2.value,privatekey.value)" value="Submit" />
                  </div>
              </div>
          </div>
      </div>
</div>
